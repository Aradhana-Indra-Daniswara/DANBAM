<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/fontsource.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/gallery.css">
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/main.js"></script>

  <title>DanBam's History</title>
</head>

<body>
  <section class="main-banner">
    <header>
      <div class="logo-wrapper">
        <a href="Home.html">
          <img src="assets/images/Logo-Footer.png" id="minilogo" alt="">
          <img src="assets/images/Logo-Header.png" id="biglogo" alt="">
        </a>
      </div>
      <div class="sandwich-wrapper">
        <img src="assets/images/Menu_White.svg" alt="">
      </div>
      <div class="navbar-wrapper">

        <div class="menu-button button clickable" onclick="directMenu()">
          <p>MENU</p>
        </div>


        <div class="aboutus-button button clickable">
          <p>ABOUT US</p>
          <div class="aboutus-DDL">
            <div class="clickable" onclick="directOurHistory()">
              <p>OUR HISTORY</p>
            </div>
            <div class="clickable" onclick="directGallery()">
              <p>GALLERY</p>
            </div>
          </div>
        </div>

        <div class="location-button button clickable" onclick="directLocation()">
          <p>LOCATION</p>
        </div>

        <div class="contactus-button button clickable" onclick="directContactUs()">
          <p>CONTACT</p>
        </div>

      </div>
    </header>
    <img src="assets/images/Banner-gallery.jpg" alt="">
    <div class="textbanner">
      <h1><b>Gallery</b></h1>
      <h1>From our satisfied customers</h1>
    </div>
  </section>

  <section class="first">
    <div class="top">
      <div class="top-main">
        <img src="assets/images/Tiles/tilemain.jpg" alt="">
      </div>
      <div class="top-second">
        <div>
          <div class="card">
            <img src="assets/images/Tiles/tileone.jpg" alt="">
          </div>
          <div class="card">
            <img src="assets/images/Tiles/tiletwo.jpg" alt="">
          </div>
        </div>
        <div>
          <div class="card">
            <img src="assets/images/Tiles/tilethree.jpg" alt="">
          </div>
          <div class="card">
            <img src="assets/images/Tiles/tilefour.jpg" alt="">
          </div>
        </div>

      </div>
    </div>
    <div class="below">
      <div class="card-big">
        <img src="assets/images/Tiles/tilebottom1.jpg" alt="">
      </div>
      <div class="card-big">
        <img src="assets/images/Tiles/tilebottom2.jpg" alt="">
      </div>
    </div>
  </section>


  <footer>
    <div class="above-footer">
      <div class="footer-followus">
        <h2>FOLLOW US</h2>
        <div class="footer-info">
          <img src="assets/images/Facebook.png" alt="">
          <p>DanBam</p>
        </div>
        <div class="footer-info">
          <img src="assets/images/Instagram.png" alt="">
          <p>danbamid</p>
        </div>
        <div class="footer-info">
          <img src="assets/images/Youtube.png" alt="">
          <p>DanBam Indonesia</p>
        </div>
      </div>

      <div class="footer-contactus">
        <h2>CONTACT US</h2>
        <div class="footer-info">
          <img src="assets/images/Email.png" alt="">
          <p>danbamid@gmail.com</p>
        </div>
        <div class="footer-info">
          <img src="assets/images/Phone.png" alt="">
          <p>+62 123 456 789</p>
        </div>
      </div>
    </div>


    <div class="footer-logo">
      <img src="assets/images/Logo-Footer.png" alt="">
    </div>

  </footer>

</body>

</html>
